<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assest/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-flex container">
        <img
          src="./assest/logo-dark.svg"
          class="img-logo"
          alt="logo for website"
        />
        <button class="btn btn-header">Get Started</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-inner container">
          <div class="info-hero">
            <h1 class="hero-title">Maximize skill, minimize budget</h1>
            <p class="hero-lead">
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <button class="btn btn-hero">Get Started</button>
          </div>
          <div class="img-hero">
            <picture>
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./assest/image-hero-desktop.png,
                  ./assest/image-hero-desktop@2x.png
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./assest/image-hero-tablet.png,
                  ./assest/image-hero-tablet@2x.png
                "
              />

              <img
                src="./assest/image-hero-mobile.png"
                class="image-hero"
                alt=""
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
